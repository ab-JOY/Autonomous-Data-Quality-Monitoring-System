services:
  postgres:
    image: postgres:16-alpine
    container_name: adqms-postgres
    environment:
      POSTGRES_DB: adqms
      POSTGRES_USER: adqms_user
      POSTGRES_PASSWORD: adqms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adqms_user -d adqms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adqms-network

  adqms-ml:
    build:
      context: ./adqms-ml
      dockerfile: Dockerfile
    container_name: adqms-ml
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adqms-network

  adqms-core:
    build:
      context: ./adqms-core
      dockerfile: Dockerfile
    container_name: adqms-core
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/adqms
      - SPRING_DATASOURCE_USERNAME=adqms_user
      - SPRING_DATASOURCE_PASSWORD=adqms_password
      - ML_SERVICE_BASE_URL=http://adqms-ml:8001
    depends_on:
      postgres:
        condition: service_healthy
      adqms-ml:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adqms-network

volumes:
  postgres_data:

networks:
  adqms-network:
    driver: bridge
