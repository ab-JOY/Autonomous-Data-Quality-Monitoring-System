spring.application.name=adqms-core

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/adqms
spring.datasource.username=adqms_user
spring.datasource.password=adqms_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-task-

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.ml-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.ml-service.wait-duration-in-open-state=60000
resilience4j.circuitbreaker.instances.ml-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.ml-service.minimum-number-of-calls=5

# Resilience4j Retry
resilience4j.retry.instances.ml-service.max-attempts=3
resilience4j.retry.instances.ml-service.wait-duration=1000
resilience4j.retry.instances.ml-service.exponential-backoff-multiplier=4

# Python ML Service Configuration
ml.service.base-url=http://localhost:8001
ml.service.timeout=30000

# Logging
logging.level.root=INFO
logging.level.com.adqms=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
